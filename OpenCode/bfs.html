      var texts = [
        "   Поиск в ширину (Breath-First Search, BFS) — метод нахождения кратчайших путей из исходной вершины, а также обхода графа.",
        "   Пусть задан невзвешенный граф и выделена исходная вершина. Алгоритм поиска в ширину систематически обходит все ребра графа для «открытия» всех вершин, достижимых из исходной, вычисляя при этом расстояние (минимальное количество рёбер) до каждой достижимой вершины.\nАлгоритм работает как для ориентированных, так и для неориентированных графов, однако его применение невозможно при рассмотрении взвешенного графа, из-за того, что результатом будут пути с минимальным количеством ребер, а не минимальной суммой весов.",
        "   Поиск в ширину имеет такое название потому, что в процессе обхода мы идём вширь, то есть перед тем как приступить к поиску вершин на расстоянии n+1, выполняется обход вершин на расстоянии n.",
        "   На визуализации представлен пример неориентированного графа. Алгоритм запущен из первой вершины. Зеленым подсвечены полностью рассмотренные вершины, красным - вершина, рассматриваемая в текущую итерацию. Слева снизу представлено окно информации, в котором отслеживаются изменения массивов очереди вершин на обработку алгоритмом и конечного массива расстояний.",
        "   На вход функция принимает исходную вершину, после чего заполняет массив расстояний от этой вершины числом, в рамках данной реализации условно стремящимся к бесконечности. Расстояние до стартовой вершины сразу становится равно нулю. Массив очереди хранит в себе номера вершин, находящихся в очереди на обработку алгоритмом. Изначально в него записывается номер стартовой вершины.",
        "   Алгоритм продолжает работать пока очередь не станет пустой. За одну итерацию определяются все расстояния размером n, где n – суммарное количество пройденных итераций. В переменную v записывается номер вершины, стоящей первой в очереди, после чего она удаляется из массива ожидания. Далее, посредством цикла, переберается весь граф, и, при нахождении смежной и раннее не обозреваемой вершины, в ячейку массива расстояний до этой вершины записывается значение v-той ячейки конечного массива кратчайших расстояний. Обосновано это тем, что расстояние от исходной до рассматриваемой в итерации вершины окончательно определено, следовательно, расстояние до смежных с ней ранее не посещенных вершин больше на одно ребро.",
        "   К примеру, в итерации алгоритма, представленной в данный момент на визуализации, рассматривается вершина 3. Она вышла из очереди и до нее определилось конечное расстояние. Оно сразу же было записано в результирующий массив, так как мы уже вычислили расстояние до вершины 4, следовательно, расстояние до вершины 3 на единицу больше. Перебрав при помощи цикла все вершины, алгоритм нашел ранее неисследованную вершину, смежную с тройкой, а именно 11, и пометил ребро, инцидентное этим двум вершинам.",
        "   Однако прежде чем перейти к 11, расстояние до которой равно трем ребрам, алгоритм пройдет по всем вершинам, расстояние до которых равно двум ребрам. Потому в текущей итерации алгоритм перешел на вершину 5, а в следующей перейдет на вершину 7, после чего, определив все расстояния равные двойке, он перейдет к вершине 11.",
        "   В коде данного алгоритма задействован цикл while, который работает столько или менее раз, сколько вершин в графе (однако при оценке сложности алгоритма рассматривается наихудший вариант его исполнения, потому будем считать, что он работает именно столько раз, сколько вершин в графе), и внутренний цикл for, который и перебирает все вершины по очереди в каждой итерации (соответственно он тоже срабатывает столько раз, сколько вершин в графе). Если принять количество вершин за V, то сложность данного алгоритма можно обозначить как O(V²). Для нахождения не массива, а матрицы кратчайших расстояний, данный алгоритм следует запустить для всех вершин, соответственно, его сложность увеличится до О(V³).",

        "   Также алгоритм поиска в ширину с некоторыми модификациями может применяться для таких задач как поиск и проверка существования кратчайшего пути от a до b, поиск компонент связности, поиск кратчайшего цикла, проходящего через вершину v и проверка на двудольность.",

      var breathFirstSearch = function (start) {
        var dist = [];
        for (let i = 0; i < quantity; i++) {
          dist[i] = 1e9;
        }
        var q = [];
        dist[start] = 0;
        q.push(start);

        while (q[0] != undefined) {
          let v = q[0];
          q.reverse();
          q.pop();
          q.reverse();
          for (let i = 0; i < quantity; i++) {
            if (matrixSm[v][i] == 1) {
              if (dist[i] == 1e9) {
                dist[i] = dist[v] + 1;
                q.push(i);
              }
            }
          }
        }
        console.log("ways end", dist);
      };

      var xs = [];
      var ys = [];
      var getCoord = function () {
        var q = quantity;
        //var q = 10;
        var r = q;
        var j = 0;
        for (i = 0; i < Math.PI * 2; i += (Math.PI * 2) / q) {
          x = r * Math.sin(i);
          y = r * Math.cos(i);
          xs[j] = x * 20;
          ys[j] = y * 20;
          j++;
        }
      };

      var graphNotOrNotWe = function (scene) {
        getCoord();
        //Построение неориентированного невзвешенного графа
        var advancedTexture =
          BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
 
        let sphereNum = 0;
        let sphereNode = new BABYLON.Mesh("spheres", scene);

        for (let i = 0; i < quantity; i++) {
          spheres[i] = 0;
          spheresXs[i] = 0;
          spheresYs[i] = 0;
          spheresZs[i] = 0;
          targets[i] = 0;
          dragBehaviors[i] = 0;

          linesPopUp[i] = 0;
          labelsPopUp[i] = 0;

          lines[i] = [];

        for (let i = 0; i < quantity; i++) {

          }

        for (let i = 0; i < quantity; i++) {
          let name = `sphera${sphereNum++}`;
          let sphere = BABYLON.MeshBuilder.CreateSphere(
            name,
            { diameter: 32, segments: 32 },
            scene
          );
          let variance1 = xs[i];
          let variance2 = ys[i];
          let variance3 = 0;

          sphere.position = new BABYLON.Vector3(
            variance1,
            variance2,
            variance3
          );

          spheresXs[i] = variance1;
          spheresYs[i] = variance2;
          spheresZs[i] = variance3;
          sphere.outlineWidth = 0.1;
          sphereNode.addChild(sphere);

          spheres[i] = sphere;

          var target = new BABYLON.GUI.Ellipse();
          target.width = "20px";
          target.height = "20px";
          target.color = skinColor;

          target.thickness = 4;

            console.log("dragEnd");
            console.log(event);
          });

          dragBehaviors[i] = pointerDragBehavior;
          spheres[i].addBehavior(dragBehaviors[i]);
        }

        for (let i = 0; i < quantity; i++) {
          for (let j = 0; j < quantity; j++) {
            if (matrixSm[i][j] == 1) {
              var line = new BABYLON.GUI.Line();

              lines[i][j] = line;
              advancedTexture.addControl(lines[i][j]);
              lines[i][j].linkWithMesh(spheres[i]);
              lines[i][j].connectedControl = targets[j];
            }
          }
        }

        for (let i = 0; i < quantity; i++) {
          spheres[i].actionManager = new BABYLON.ActionManager(scene);
