        "1. Что такое граф; \n" +

        "   В данной и следующей сценах мы рассмотрим машинное представление графов, а именно: \n ○ матрица смежности; \n ○ матрица инциденций; \n ○ матрица весов; \n ○ список ребер; \n ○ список инциденций. \n    Знакомство со способами представления и обработки графов весьма поучительно. С одной стороны, графы являются достаточно наглядными объектами. С другой стороны, машинное представление графов допускает большое разнообразие. Сложность получения ответа на тот или иной вопрос относительно данного графа зависит, естественно, от способа представления графа. Поэтому в алгоритмах на графах взаимосвязь 'алгоритм + структура данных' проявляется очень сильно. Один и тот же алгоритм, реализованный на различных структурах данных, очень часто приводит к совершенно разным программам.",
        "   В левой части экрана представлена матрица смежности показанного на визуализации графа. Матрица смежности - это вид представления графа в виде матрицы, когда пересечение столбцов и строк задаёт ребра. Наиболее рассматриваемый вид математического и компьютерного представления графа. В невзвешенном графе значения матрицы смежности принимают значения 0 (в случае отсутствия ребра между вершинами) и 1 (в случае присутствия). Также условно можно выделить главную диагональ матрицы - пересечение одинаковых номеров строк и столбцов, обозначающих путь от вершины до самой себя, который в неориентированном графе будет равен нулю. Матрица смежности неориентированного графа будет симметрична по ее главной диагонали",
        "   Рассмотрим несколько значений матрицы смежности. На визуализации подсвечено ребро и инцидентные ей вершины (являющиеся смежными друг другу). В матрице смежности на пересечении столбцов и строк с номерами, совпадающими с номерами подсвеченных вершин, стоит 1, обозначая наличие ребра между данными вершинами.",
        "   Теперь рассмотрим не смежные вершины. В матрице смежности на пересечении столбцов и строк с номерами, совпадающими с номерами подсвеченных вершин, стоит 0, обозначая отсутствие ребра между данными вершинами.",

        "   Матрица инцидентности - одна из форм представления графа, в которой указываются связи между инцидентными элементами (ребро(дуга) и вершина). Столбцы матрицы соответствуют ребрам, строки — вершинам. Ненулевое значение в ячейке матрицы указывает связь между вершиной и ребром (их инцидентность).",
        "   На визуализации подсвечена вершина 1 и все ребра, инцидентные данной вершине. В матрице инциденций в столбце каждого ребра стоит 2 единицы на строках с номерами двух смежных вершин, а остальное пространство столбцов заполено нулями.",
        "   При представлении графа списком ребер, для каждого ребра графа хранится пара номеров вершин, которые соединяет ребро. На визуализации выделен один из элементов списка ребер.",
        "   Графы значительного объёма целесообразно хранить в памяти компьютера в форме списков инцидентности. Список инцидентности одной вершины графа включает номера вершин, смежных с ней. Ссылки на начало этих списков образуют одномерный массив, индексами которого служат номера вершин графа. На визуализации представлен список инциденций первой вершины.",

      var findMatrixIn = function () {
        matrixIn = [];
        for (let i = 0; i < quantity; i++) {
          matrixIn[i] = [];
        }
        var howManyEdges = 0;
        for (let i = 0; i < quantity; i++) {
          for (let j = 0; j < quantity; j++) {
            if (matrixSm[i][j] != 0) {
              howManyEdges++;
            }
          }
        }
        howManyEdges = howManyEdges / 2;
        for (let i = 0; i < quantity; i++) {
          for (let j = 0; j < howManyEdges; j++) {
            matrixIn[i][j] = 0;
          }
        }

        let k = 0;
        for (let i = 0; i < quantity; i++) {
          for (let j = i; j < quantity; j++) {
            if (matrixSm[i][j] != 0) {
              matrixIn[i][k] = 1;
              matrixIn[j][k] = 1;
              console.log(i, j);
              k++;
            }
          }
        }

        console.log(matrixIn);
      };

            textInList.color = dark;
            for (let j = 0; j < inList[i].length; j++) {
              if (inList[i][j] != null) {
                textInList.text = textInList.text + (inList[i][j] + 1) + "→";
              } else {
                textInList.text = textInList.text + inList[i][j];
              }

              if (index == 10) {
                if (i == 0) {
                  //titleInList.backgroundGradient = gradientOrange;
                  textInList.color = orange;
                }
              }
            }
            rectInList.addControl(textInList);
            stackV.addControl(rectInList);
          }
        }
        advancedTexture.addControl(rectInput);
      };

      var resetGraph = function () {
        var gradientDefault = new BABYLON.GUI.LinearGradient(0, 0, 400, 400);
        gradientDefault.addColorStop(0, skinColor);
        gradientDefault.addColorStop(1, skinColor);
        for (let i = 0; i < quantity; i++) {
          rectsPopUp[i].backgroundGradient = gradientDefault;
          labelsPopUp[i].color = dark;
          for (let j = 0; j < quantity; j++) {
            lines[i][j].color = dark;
          }
        }
      };

      var xs = [];
      var ys = [];
      var getCoord = function () {
        var q = quantity;
        //var q = 10;
        var r = q;
        var j = 0;
        for (i = 0; i < Math.PI * 2; i += (Math.PI * 2) / q) {
          x = r * Math.sin(i);
          y = r * Math.cos(i);
          xs[j] = x * 20;
          ys[j] = y * 20;
          j++;
        }
      };

      var graphNotOrNotWe = function (scene) {
        //Построение неориентированного невзвешенного графа
        getCoord();

        var advancedTexture =
          BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        let sphereNum = 0;
        let sphereNode = new BABYLON.Mesh("spheres", scene);

        for (let i = 0; i < quantity; i++) {
          spheres[i] = 0;
          spheresXs[i] = 0;
          spheresYs[i] = 0;
          spheresZs[i] = 0;
          targets[i] = 0;
          dragBehaviors[i] = 0;
          rectsPopUp[i] = 0;
          linesPopUp[i] = 0;
          labelsPopUp[i] = 0;

          lines[i] = [];
        }

        for (let i = 0; i < quantity; i++) {
          for (let j = 0; j < quantity; j++) {
            lines[i][j] = 0;
          }
        }

        for (let i = 0; i < quantity; i++) {
          let name = `sphera${sphereNum++}`;
          let sphere = BABYLON.MeshBuilder.CreateSphere(
            name,
            { diameter: 32, segments: 32 },
            scene
          );
          let variance1 = xs[i];
          let variance2 = ys[i];
          let variance3 = 0;

          sphere.position = new BABYLON.Vector3(
            variance1,
            variance2,
            variance3
          );

          spheresXs[i] = variance1;
          spheresYs[i] = variance2;
          spheresZs[i] = variance3;
          sphere.outlineWidth = 0.1;
          sphereNode.addChild(sphere);

          spheres[i] = sphere;

          var target = new BABYLON.GUI.Ellipse();
          target.width = "20px";
          target.height = "20px";
          target.color = skinColor;

          target.thickness = 4;
          target.background = skinColor;
          advancedTexture.addControl(target);
          target.linkWithMesh(sphere);
          target.top = "10px";
          targets[i] = target;
          //targets[i].isVisible = false

          pointerDragBehavior = new BABYLON.PointerDragBehavior({});
          pointerDragBehavior.useObjectOrientationForDragging = false;
          pointerDragBehavior.onDragStartObservable.add((event) => {
            console.log("dragStart");
            console.log(event);
          });
          pointerDragBehavior.onDragObservable.add((event) => {
            console.log("drag");
            console.log(event);
          });
          pointerDragBehavior.onDragEndObservable.add((event) => {
            console.log("dragEnd");
            console.log(event);
          });

          dragBehaviors[i] = pointerDragBehavior;
          spheres[i].addBehavior(dragBehaviors[i]);
        }

        for (let i = 0; i < quantity; i++) {
          for (let j = 0; j < quantity; j++) {
            if (matrixSm[i][j] != 0) {
              var line = new BABYLON.GUI.Line();
              line.lineWidth = 1;
              line.color = dark;
              lines[i][j] = line;
              advancedTexture.addControl(lines[i][j]);
              lines[i][j].linkWithMesh(spheres[i]);
              lines[i][j].connectedControl = targets[j];
            }
          }
        }

        for (let i = 0; i < quantity; i++) {
          spheres[i].actionManager = new BABYLON.ActionManager(scene);

          const hl = new BABYLON.HighlightLayer("hl1", scene);

          var advancedTexture2 =
            BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
          advancedTexture2.idealWidth = 900;

          var rectPopUp = new BABYLON.GUI.Rectangle();
          rectPopUp.width = "40px";
          rectPopUp.height = "40px";
          rectPopUp.cornerRadius = 20;
          rectPopUp.color = dark;
          rectPopUp.thickness = 4;
          rectPopUp.background = "skinColor";
          //rectPopUp.linkOffsetY = -100;
          rectsPopUp[i] = rectPopUp;

          var gradientDefault = new BABYLON.GUI.LinearGradient(0, 0, 400, 400);
          gradientDefault.addColorStop(0, skinColor);
          gradientDefault.addColorStop(1, skinColor);
          rectPopUp.backgroundGradient = gradientDefault;

          var label = new BABYLON.GUI.TextBlock();
          label.text = i + 1;
          label.color = dark;
          labelsPopUp[i] = label;

          var target = new BABYLON.GUI.Ellipse();
          target.width = "4px";
          target.height = "4px";
          target.color = "skinColor";
          target.thickness = 4;
          target.background = dark;

          advancedTexture.addControl(rectsPopUp[i]);
          rectsPopUp[i].linkWithMesh(spheres[i]);

          rectsPopUp[i].addControl(labelsPopUp[i]);

          advancedTexture.addControl(target);
          target.linkWithMesh(spheres[i]);

          advancedTexture2.isVisible = true;
          rectsPopUp[i].isVisible = true;
          target.isVisible = true;
          linesPopUp[i].isVisible = true;

          spheres[i].actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(
              BABYLON.ActionManager.OnPointerOverTrigger,
              function (ev) {
                scene.hoverCursor = "pointer";
                hl.addMesh(spheres[i], BABYLON.Color3.Green());
                advancedTexture.isVisible = true;
                rectsPopUp[i].isVisible = true;
                target.isVisible = true;
                linesPopUp[i].isVisible = true;
              }
            )
          );

          spheres[i].actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(
              BABYLON.ActionManager.OnPointerOutTrigger,
              function (ev) {
                hl.removeMesh(spheres[i], BABYLON.Color3.White());
                if (isPopUpsShown == false) {
                  advancedTexture2.isVisible = false;
                  rectsPopUp[i].isVisible = false;
                  target.isVisible = false;
                  linesPopUp[i].isVisible = false;
                }
              }
            )
          );
        }
      };

      var isInfoOpen = false;
      var infoButton = function () {
        var advancedTexture =
          BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        var buttonInfo = BABYLON.GUI.Button.CreateSimpleButton(
          "buttonInfo",
          "i"
        );
        buttonInfo.width = "50px";
        buttonInfo.height = "50px";
        buttonInfo.fontSize = "5%";
        buttonInfo.horizontalAlignment =
          BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        buttonInfo.verticalAlignment =
          BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        buttonInfo.textHorizontalAlignment =
          BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        buttonInfo.top = "20px";
        buttonInfo.left = "20px";
        buttonInfo.color = "#f7f0eb";
        buttonInfo.cornerRadius = 25;
        buttonInfo.fontStyle = "Bold";
        buttonInfo.background = dark;
        advancedTexture.addControl(buttonInfo);

        var rectInfo = new BABYLON.GUI.Rectangle();
        rectInfo.width = "600px";
        rectInfo.height = "95%";
        rectInfo.horizontalAlignment =
          BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        rectInfo.verticalAlignment =
          BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
        rectInfo.thickness = 0;
        rectInfo.background = dark;
        rectInfo.isVisible = isInfoOpen;

        advancedTexture.addControl(rectInfo);

        var controls = new BABYLON.GUI.Image(
          "img",
          "https://raw.githubusercontent.com/pave228/Babylon/main/controls.png"
        );
        controls.width = "560px";
        controls.height = "1475px";
        //controls.top = "-400px";
        //controls.left = "650px";
        controls.outlineWidth = "0px";

        var sv = new BABYLON.GUI.ScrollViewer();
        sv.thickness = 1;
        sv.color = dark;
        sv.width = "98%";
        sv.height = "98%";
        //sv.top = "10px";
        sv.background = dark;
        sv.clipChildren = false;
        rectInfo.addControl(sv);
        rectInfo.addControl(sv);

        var stackV = new BABYLON.GUI.StackPanel();
        stackV.isVertical = true;

        stackV.addControl(controls);
        sv.addControl(stackV);

        buttonInfo.onPointerClickObservable.add(function () {
          if (isInfoOpen == 0) {
            buttonInfo.isVisible = false;
            isInfoOpen = true;
            infoButton();
            rectInfo.isVisible = false;

            console.log(isInfoOpen);
          } else {
            buttonInfo.isVisible = false;
            isInfoOpen = false;
            infoButton();
            rectInfo.isVisible = false;

            console.log(isInfoOpen);
          }
        });
      };

      var createScene = function () {
        //Функция выполнения логики программы
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(0.97, 0.94, 0.92);
        preScene(scene);
        graphNotOrNotWe(scene);
        textWindowFullScreen(1);

        infoButton();
        return scene;
      };
      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
